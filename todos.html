<head>
  <title>todos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>To Do <small>({{incompleteCount}})</small></h1>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        {{> loginButtons}}
      </div>
    </div>

    {{#if currentUser}}
      <form class="new-task">
        <div class="form-group">
          <input type="text" name="text" class="form-control" placeholder="Type to add new tasks" />
        </div>
      </form>

      <ul class="list-task list-group">
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>
    {{/if}}
  </div>
</body>

<template name="task">
  <li class="list-group-item {{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="text">{{text}} - <strong>{{username}}</strong></span>
  </li>
</template>
